<html>
  <head>
    <title>Detection of heart Disease</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles2.css') }}" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <header>
      <div class="container">
        <img src="{{ url_for('static',filename='logo.png') }}" alt="logo" class="logo" />
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About us</a></li>
            <li><a href="#">Helpline</a></li>
            <li><a href="/project">Predictor</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

   
    
    <div class="patterns">
        <svg width="100%" height="100%">
          <defs>
            <style>
              
            </style>
          </defs>
  
          <text x="50%" y="40%" text-anchor="middle">Test Your Heart Health Here</text>
        </svg>
      </div>
      


      <div>
        <ul class='form-style-1'>
          <li>
            <label>Name<span class="required">*</span></label>
            <input type="text" name="nickkname" class="field-divided" />
          </li>
        </ul>
      </div>

    <div class="formcontainer">
      <form action="/predict" method="POST">
        <ul class= "form-style-1">
        <li>
          <label>Age <span class="required">*</span></label>
          <input type="text" name="age" class="field-divided" />
          
        </li>

        <li>
            <label>Sex</label>
            <select name="sex" class="field-select">
            <option value="1">Male</option>
            <option value="0">Female</option>
            </select>
        </li>

        <li>
            <label>Chest Pain</label>
            <select name="cp" class="field-select">
            <option value="0">Typical Angina</option>
            <option value="1">Atypical Angina</option>
            <option value="2">Non-Anginal Pain  </option>
            <option value="3">Asymptomatic</option>
            </select>
        </li>

        <li>
            <label>Resting Blood Pressure(mm Hg) <span class="required">*</span></label>
            <input type="text" name="trestbps" class="field-divided" />
            
          </li>

        
          <li>
            <label>Cholesterol(mg/dl)<span class="required">*</span></label>
            <input type="text" name="chol" class="field-divided" />
            
          </li>

          <li>
            <label>Fasting Blood sugar</label>
            <select name="fbs" class="field-select">
            <option value="1">&#62 120 mg/dl</option>
            <option value="0">&#60 120 mg/dl </option>
            </select>
        </li>
        
        <li>
            <label>Resting electrocardiographic measurement</label>
            <select name="restecg" class="field-select">
            <option value="0">Normal</option>
            <option value="1">ST-T wave abnormality </option>
            <option value="2">Probable or definite left ventricular hypertrophy</option>
                       
            </select>
        </li>

        <li>
            <label>Max Heart Rate<span class="required">*</span></label>
            <input type="text" name="thalach" class="field-divided" />
            
          </li>

          <li>
            <label>Exercise induced angina</label>
            <select name="exang" class="field-select">
            <option value="1">Yes</option>
            <option value="0">No</option>
            </select>
        </li>
        
        <li>
            <label>ST depression induced by exercise relative to rest<span class="required">*</span></label>
            <input type="text" name="oldpeak" class="field-divided" placeholder="(0-3)"/>
            
          </li>


           
        <li>
            <label>Slope of the peak exercise ST segment</label>
            <select name="slope" class="field-select">
            <option value="0">Upsloping</option>
            <option value="1">Flat </option>
            <option value="2">Downsloping</option>           
            </select>
        </li>

        <li>
            <label>No of Major Vessels</label>
            <select name="ca" class="field-select">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>     
            </select>
        </li>

        <li>
            <label>Thalassemia</label>
            <select name="slope1" class="field-select">
            <option value="1">Normal</option>
            <option value="2">Fixed Defect</option>
            <option value="3">Reversable Defect</option>           
            </select>
        </li>
        <br><br>
         

        <button type="submit" class="button" >
          Submit
        </button>
        


      </form>
      <br>
      <br>

      <br><h3 class="output" align="center"><b>{{pred}}</b></h3>
      <br><h3 class="output" align="center"><b>{{res}}</b></h3>
    </div>
  </body>
</html>
